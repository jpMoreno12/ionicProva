<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listagem de Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4">Produto</ion-col>
      <ion-col size="3">Preço</ion-col>
      <ion-col size="3">Validade</ion-col>
      <ion-col size="2">Ações</ion-col>
    </ion-row>
  </ion-grid>


<ion-item-sliding #slidingItem *ngFor="let produto of listaProduto; trackBy: trackById">
  <ion-item>
    <ion-label>{{ produto.descricao }}</ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="warning" (click)="editar(produto.id!)">
      <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger" (click)="excluir(produto.id!, slidingItem)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="inserir()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
